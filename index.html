<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ぐるぐるレオナルド</title>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false; patternRatio: 0.8;">
        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <a-asset-item id="fbx" src="Breakdance.fbx"></a-asset-item> <!-- objファイル -->
        </a-assets>
        <!-- マーカーを登録（プリセットされている「人」マーカー） -->
        <a-marker type='pattern' url='pattern-soukatsu.patt' marker>
            <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
            <a-entity gltf-model="#fbx"
                animation="property:rotation; from:0 0 0; to:0 0 0; dur:3000; easing:linear; loop:true;">
            </a-entity>
        </a-marker>
        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
